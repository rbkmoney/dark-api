server:
  port: @server.port@
management:
  security:
    flag: false
  metrics:
    export:
      statsd:
        flavor: etsy
spring:
  application:
    name: @project.name@
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

magista:
  client:
    adapter:
      url: http://localhost:8022/v2/stat
      networkTimeout: 30000

keycloak:
  realm: internal
  auth-server-url: http://keycloak:8080/auth
  resource: common-api
  not-before: 0
  ssl-required: none
  realm-public-key:

auth.enabled: true

info:
  version: @project.version@
  stage: dev